{% set name = "vector-quantize-pytorch" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lucidrains/{{ name }}/archive/{{ version }}.tar.gz
  sha256: ac8cf5902ef5b7482469602ec5c3710710aa9c3b06f94f1f1d3a19b9b5200ff8

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pytorch

test:
  imports:
    - vector_quantize_pytorch

about:
  home: https://github.com/lucidrains/vector-quantizer-pytorch
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Simple Vector Quantization, in Pytorch
  dev_url: https://github.com/lucidrains/vector-quantizer-pytorch

extra:
  recipe-maintainers:
    - psortos
    - oblute
    - mxr-conda
