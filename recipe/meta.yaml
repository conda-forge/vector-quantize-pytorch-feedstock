{% set name = "vector-quantize-pytorch" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lucidrains/{{ name }}/archive/{{ version }}.tar.gz
  sha256: b9570f50e733bacd68432ba830e3dc8fdaf73264205aa7a31144a05d39e0f40a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pytorch

test:
  imports:
    - vector_quantize_pytorch

about:
  home: https://github.com/lucidrains/vector-quantizer-pytorch
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Simple Vector Quantization, in Pytorch
  dev_url: https://github.com/lucidrains/vector-quantizer-pytorch

extra:
  recipe-maintainers:
    - psortos
    - oblute
    - mxr-conda
