{% set name = "vector-quantize-pytorch" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lucidrains/{{ name }}/archive/{{ version }}.tar.gz
  sha256: fd381837d0422bf0569807a8fc44b62bc8d920ac3ecf4c8f30f3b7c38d60b703

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pytorch

test:
  imports:
    - vector_quantize_pytorch

about:
  home: https://github.com/lucidrains/vector-quantizer-pytorch
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Simple Vector Quantization, in Pytorch
  dev_url: https://github.com/lucidrains/vector-quantizer-pytorch

extra:
  recipe-maintainers:
    - psortos
    - oblute
    - mxr-conda
